            <option value="valueTwo">V1 Yellow Flags</option>

            <option value="valueFour">Three 3</option>
  </select><br><br>
   
 <button class="button-19" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSdgxnIJlt2Qz-K9tCBFoi3Xuq7maCPH1OIetNsx5TPn36wa4Q/viewform'" role="button">Submit an Issue</button>

 </div>   
 <div style="width: 75%; float:right">
   
   <img id="image" src="images/ChartCompat.png" style="width: 90%">
   
 <div>
     

</center>
   
<script>

        var lookupValues = {
          'valueOne': {
            'img':'images/ChartCompat.png',
            'txt':'IPM Compatibiliy Chart'
          },
          'valueTwo': {
            'img':'images/YellowFlags.png',
            'txt':'V1 Yellow Flags'
          },
          'valueThree': {
            'img':'images/Scout.png',
            'txt':'Current Scouting Report'
          },
          'valueFour': {
            'img':'4.png',
            'txt':'an interesting tidbit'
          }
        };

        function setClass() {
            var img = document.getElementById("image");
            var fillText = document.getElementById("fillText");
            // get the lookup values with a key matching this.value
            var values = lookupValues[this.value];
            img.src = values['img']; // the 'img' value
            fillText.innerHTML = values['src']; // the 'src' value
            return false;
        }
        document.getElementById("imgList").onchange = setClass;
        </script>
</body>
